project:
  name: kordamp-maven-parent
  description: Parent POM for all Maven based Kordamp projects.
  links:
    homepage: https://github.com/kordamp/kordamp-maven-parent
  authors:
    - Andres Almiray
  license: Apache-2.0
  inceptionYear: 2021
  languages:
    java:
      groupId: org.kordamp.maven
      artifactId: kordamp-parent

release:
  github:
    overwrite: true
    milestone:
      name: '{{projectVersion}}'
    changelog:
      formatted: ALWAYS
      preset: conventional-commits
      format: '- {{commitShortHash}} {{commitTitle}}'
      contributors:
        format: '- {{contributorName}}{{#contributorUsernameAsLink}} ({{.}}){{/contributorUsernameAsLink}}'
      labelers:
        - label: 'dependencies'
          title: 'regex:^(?:deps(?:\(.*\))?!?):\s.*'
          order: 120
      categories:
        - title: '‚öôÔ∏è  Dependencies'
          key: 'dependencies'
          order: 80
          labels:
            - 'dependencies'
      hide:
        categories:
          - 'merge'
        contributors:
          - 'GitHub'
      replacers:
        - search: 'deps: '

signing:
  pgp:
    active: RELEASE
    armored: true

deploy:
  maven:
    mavenCentral:
      release-deploy:
        active: RELEASE
        url: https://central.sonatype.com/api/v1/publisher
        maxRetries: 150
        retryDelay: 30
        stagingRepositories:
          - target/staging-deploy

announce:
  mastodon:
    active: RELEASE
    host: https://mastodon.social
    status: üöÄ {{projectName}} {{projectVersion}} has been released! {{releaseNotesUrl}}
